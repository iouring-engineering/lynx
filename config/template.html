<!DOCTYPE html>
<html prefix="og: http://ogp.me/ns#">

<head>
    <meta charset="UTF-8">
    <title>NxtOption</title>
    <meta property="og:title" content="{TITLE}" />
    <meta property="og:type" content="website" />
    <meta property="og:description" content="{DESCRIPTION}" />
    <meta property="og:url" content="{URL_CONTENT}" />
    <meta property="og:image" content="{IMAGE_CONTENT}" />
    <meta property="og:image:width" content="240" />
    <meta property="og:image:height" content="240" />
    <meta property="og:image:type" content="image/png" />
    <meta name="fb:app_id" content="322657788976019" />
    <meta name="twitter:card" content="summary" />
    <meta name="twitter:title" content="{TITLE}" />
    <meta name="twitter:description" content="{DESCRIPTION}" />
    <meta name="twitter:image" content="{IMAGE_CONTENT}" />
    <link href="{ICON}" rel="shortcut icon" />
    <script>
        window.location = "{REDIRECT_LOCATION}"
    </script>
</head>

<body>
    <p>{TITLE}</p>
    <p><a href="{TITLE}">Click
            here</a> if you are not redirected automatically</p>
</body>

</html>
