<!DOCTYPE html>
<html prefix="og: http://ogp.me/ns#">

<head>
    <meta charset="UTF-8">
    <title>NxtOption</title>
    <meta property="og:title" content="{TITLE}" />
    <meta property="og:type" content="website" />
    <meta property="og:description" content="{DESCRIPTION}" />
    <meta property="og:url" content="{URL_CONTENT}" />
    <meta property="og:image" content="{IMAGE_CONTENT}" />
    <meta property="og:image:width" content="240" />
    <meta property="og:image:height" content="240" />
    <meta property="og:image:type" content="image/png" />
    <meta name="fb:app_id" content="322657788976019" />
    <meta name="twitter:card" content="summary" />
    <meta name="twitter:title" content="{TITLE}" />
    <meta name="twitter:description" content="{DESCRIPTION}" />
    <meta name="twitter:image" content="{IMAGE_CONTENT}" />
    <link href="{ICON}" rel="shortcut icon" />
    <script>
        function isAppInstalled(scheme) {
            var timeout;
            var promise = new Promise(function (resolve, reject) {
                var startTime = new Date().getTime();
                var iframe = document.createElement('iframe');
                iframe.style.display = 'none';
                iframe.src = scheme + '://';

                function checkApp() {
                    if (new Date().getTime() - startTime < 3000) {
                        clearTimeout(timeout);
                        resolve(true);
                    } else {
                        resolve(false);
                    }
                }

                timeout = setTimeout(checkApp, 1000);

                iframe.onload = checkApp;
                iframe.onerror = function () {
                    resolve(false);
                };

                document.body.appendChild(iframe);
            });

            return promise;
        }

        // Example usage
        isAppInstalled('myapp').then(function (installed) {
            if (installed) {
                console.log('The app is installed');
            } else {
                window.location = "{REDIRECT_LOCATION}"
            }
        });
    </script>
</head>

<body>
    <p>{TITLE}</p>
    <p><a href="{TITLE}">Click
            here</a> if you are not redirected automatically</p>
</body>

</html>
